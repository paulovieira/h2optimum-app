<!-- htmlhint spec-char-escape: false, tag-pair: false -->

<div class="modal-header">
    <h4 class="modal-title">

    {% if id > 0 %}
        Edit installation
    {% else %}
        New installation
    {% endif %}
    
    </h4>
</div>

<div class="modal-body">
    <div class="row">
        <div class="col-sm-12">

            <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control" name="name" value="{{ name }}"  />
            </div>


            <div class="form-group">
                <label for="_input-1">Description (optional)</label>
                <input type="text" class="form-control" name="description" value="{{ description }}"  />
            </div>


            <div class="form-group">
                <label for="_input-4">Soil type</label>
                <select class="selectpicker form-control form-control-sm show-tick mr-sm-2" name="soilTypeCode" data-width="fit" >
                    <option value="loamy_sand" {{ "selected" if soilTypeCode == "loamy_sand" }}>Loamy Sand</option>
                    <option value="fine_sandy_loam" {{ "selected" if soilTypeCode == "fine_sandy_loam" }}>Fine Sandy Loam</option>
                    <option value="sandy_loam" {{ "selected" if soilTypeCode == "sandy_loam" }}>Sandy Loam</option>
                    <option value="loam" {{ "selected" if soilTypeCode == "loam" }}>Loam</option>
                    <option value="clay" {{ "selected" if soilTypeCode == "clay" }}>Clay</option>

                </select>
            </div>

            {#
            <div class="form-group">
                <label for="_input-4">Crop type</label>
                <select class="selectpicker form-control xform-control-sm show-tick mr-sm-2" name="cropTypeCode" data-width="fit" >
                  <option value="crop_corn" {{ "selected" if cropTypeCode == "crop_corn" }}>Corn</option>
                  <option value="crop_fruits" {{ "selected" if cropTypeCode == "crop_fruits" }}>Fruits</option>
                  <option value="crop_wheat" {{ "selected" if cropTypeCode == "crop_wheat" }}>Wheat</option>
                  <option value="crop_grapes" {{ "selected" if cropTypeCode == "crop_grapes" }}>Grapes</option>
                  <option value="crop_type_x" {{ "selected" if cropTypeCode == "crop_type_x" }}>Crop type X</option>
                  <option value="crop_type_y" {{ "selected" if cropTypeCode == "crop_type_y" }}>Crop type Y</option>
                  <option value="crop_type_z" {{ "selected" if cropTypeCode == "crop_type_z" }}>Crop type Z</option>
                </select>
            </div>
            #}

            <div class="form-group">
                <label for="_input-4">Timezone</label>
                <select class="selectpicker form-control form-control-sm show-tick mr-sm-2" name="timezone" data-width="fit" >
                    <option value="Europe/Lisbon" {{ "selected" if timezone == "Europe/Lisbon" }}>Europe/Lisbon</option>
                    <option value="Europe/Madrid" {{ "selected" if timezone == "Europe/Madrid" }}>Europe/Madrid</option>
                    <option value="Europe/Paris" {{ "selected" if timezone == "Europe/Paris" }}>Europe/Paris</option>
                    <option value="Europe/Berlin" {{ "selected" if timezone == "Europe/Berlin" }}>Europe/Berlin</option>
                    <option value="Europe/Prague" {{ "selected" if timezone == "Europe/Prague" }}>Europe/Prague</option>
                </select>
            </div>
            

        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-bold btn-secondary" data-id="close">Close</button>
    <button type="button" class="btn btn-bold btn-info" data-id="save">Save</button>
</div>
