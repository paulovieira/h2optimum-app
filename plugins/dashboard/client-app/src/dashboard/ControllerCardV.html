<div class="card card-bordered card-shadowed">
  <div class="card-body pt-40 text-center">
    <h2 style="margin: 0">
      <a style="padding: 15px 30px;" class="hover-primary" href="#/groups/{{ groupSlug }}">{{ name }}</a>
    </h2>
    <p class="text-fade">{{ description }}</p>
  </div>

  <div class="flexbox flex-justified bt-1 border-light py-12 bg-lighter text-center">
    <a class="text-muted" style="cursor: default;">
      <i style="" class="fa fa-cog fa-2x {{ 'fa-spin-4s text-info' if statusCode == 1 }}"></i><br>
      <span style="display: block;">Current status:  {{ statusMessage }} </span>
      <span style="display: block;">{{ statusMessage2 }}</span>
    </a>
    <a class="text-muted" style="cursor: default;">
      <i style="" class="icon fa fa-2x fa-stethoscope 

      {% if diagnosticCode == 0 %}
        text-success
      {% elif diagnosticCode == 1 %}
        text-danger
      {% else %}
        text-warning
      {% endif %}

      "></i><br>
      <span style="display: block;">Quick diagnostic:  {{ diagnosticMessage }}</span> 
      {# <span style="display: block;">{{ diagnosticMessage2 }}</span> #}
    </a>
  </div>
  <div class="x-flexbox" data-id="map" style="height: 200px;">
  
  </div>
</div>
