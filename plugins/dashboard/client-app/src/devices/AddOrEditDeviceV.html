
<div class="modal-header">
    <h4 class="modal-title">

    {% if id > 0 %}
        Edit unit
    {% else %}
        New unit
    {% endif %}
    
    </h4>
</div>

<div class="modal-body">
    <div class="row">
        <div class="col-sm-12">

            <div class="form-group">
                <label for="_input-1">Description (optional)</label>
                <input type="text" class="form-control" name="description" value="{{ description }}"  />
            </div>
            <div class="form-group">
                <label for="_input-2">MAC address</label>
                <input type="text" class="form-control" name="mac" value="{{ mac }}"  />
            </div>

            <div class="form-group">
                <label for="_input-4">Battery mode</label>
                <select class="selectpicker form-control form-control-sm show-tick mr-sm-2" name="batteryModeCode" data-width="fit" data-id="type">
                  <option value="battery_normal" selected>Normal</option>
                  <option value="battery_eco">Eco</option>
                  <option value="battery_standby">Stand-by</option>
                </select>
            </div>

            <div class="form-group">
                <label for="_input-3">Activation key</label>
                <input type="text" class="form-control" name="activationKey" value="{{ activationKey }}"  />
            </div>

        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-bold btn-secondary" data-id="close">Close</button>
    <button type="button" class="btn btn-bold btn-primary" data-id="save">Save</button>
</div>
